name: Train model & build serving image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-train-serve:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ---------- TRAINING IMAGE ----------
    - name: ğŸ—ï¸ Build training image
      run: docker build -t iris-ml-app:train -f Dockerfile.train .

    - name: ğŸš‚ Run training container & extract model
      run: |
        docker run --name trainer iris-ml-app:train
        docker cp trainer:/app/model.joblib ./model.joblib
        docker rm trainer

    # ---------- SERVING IMAGE ----------
    - name: ğŸ—ï¸ Build serving image
      run: docker build -t iris-ml-app:serve -f Dockerfile.serve .

    # ---------- ARTIFACT ----------
    - name: ğŸ“¦ Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: iris_model
        path: model.joblib

